version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - elastic
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.1
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - elastic
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  filebeat:
    image: docker.elastic.co/beats/filebeat:7.17.15
    container_name: filebeat
    user: root
    command: filebeat -e -strict.perms=false
    volumes:
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./logs:/logs:ro
      - filebeat_data:/usr/share/filebeat/data
    networks:
      - elastic
    depends_on:
      elasticsearch:
        condition: service_healthy

  elastalert:
    image: jertel/elastalert2:latest
    container_name: elastalert
    restart: unless-stopped
    volumes:
      - ./elastalert/config.yml:/opt/elastalert/config.yml
      - ./elastalert/rules:/opt/elastalert/rules
    networks:
      - elastic
    depends_on:
      elasticsearch:
        condition: service_healthy
    entrypoint: >
      sh -c "
      elastalert-create-index \
        --host elasticsearch \
        --port 9200 \
        --no-auth \
        --no-ssl \
        --index elastalert_status \
        --old-index '' \
        --url-prefix '' \
        --config /opt/elastalert/config.yml || true &&
      elastalert --verbose --config /opt/elastalert/config.yml
      "

volumes:
  elasticsearch_data:
    driver: local
  filebeat_data:
    driver: local

networks:
  elastic:
    driver: bridge