filebeat.inputs:
  - type: log
    enabled: true
    paths:
      - /logs/elasticApp.json
    json.keys_under_root: true
    json.add_error_key: true
    json.message_key: message
    fields:
      log_type: spring-boot-app
    fields_under_root: true

# Elasticsearch output
output.elasticsearch:
  hosts: ["elasticsearch:9200"]
  index: "spring-boot-logs-%{+yyyy.MM.dd}"
  pipeline: "spring-boot-test-pipeline"

# IMPORTANT: Disable ILM completely
setup.ilm.enabled: false

# Setup template for regular indices (not data streams)
setup.template.name: "spring-boot-logs"
setup.template.pattern: "spring-boot-logs-*"
setup.template.enabled: true
setup.template.overwrite: true
setup.template.settings:
  index.number_of_shards: 1
  index.number_of_replicas: 0

# Kibana configuration
setup.kibana:
  host: "kibana:5601"

# Logging
logging.level: info
logging.to_files: false
logging.to_stderr: true

# Processors to enrich data
processors:
  - decode_json_fields:
      fields: ["message"]
      target: ""
      overwrite_keys: true
      when:
        has_fields: ['message']
  - add_host_metadata:
      when.not.contains.tags: forwarded